<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6ca2635d83.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <title>Facts & Ideas</title>
</head>
<body>
    <div class="container">
        <div id="top" class="top">
            <div class="time">
                <h1 id="time">TIME</h1>
            </div>
            
            <div id="weather" class="weather">
                <div id="weather-info" class="weather-info"></div>
                <h3 id="city" class="city"></h3>
            </div>
        </div>
        <div id="main" class="main">
            <h1 class="main-text" id="main-text">Hi, how can i help you?</h1>
            <div class="main-content" id="main-content">
                <div id="main-fact"></div>
                <ul>
                    <li id="get-fact">Tell me an useless but interesting fact!</li>
                    <li id="get-activity">I don't have anything to do. Give me an idea!</li>
                </ul>
            </div>
            
        </div>
        
        <div id="author" class="author"></div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
